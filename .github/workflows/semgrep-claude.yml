name: Semgrep Code Scan with Claude Verification

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  semgrep:
    name: Run Semgrep with Claude Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      
      - name: Install dependencies
        run: |
          pip install semgrep anthropic python-dotenv

      - name: Run Semgrep scan (non-blocking)
        run: semgrep ci --config auto || true

      - name: Save Semgrep reports
        if: always()
        run: |
          semgrep --config auto --json > semgrep-report.json || echo '{"results":[]}' > semgrep-report.json
          semgrep --config auto --text > semgrep-report.txt || echo "No findings" > semgrep-report.txt

      - name: Verify Semgrep findings with Claude
        if: always()
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Create Python script for Claude verification
          cat > verify_findings.py <<'EOF'
          import os
          import json
          from anthropic import Anthropic

          client = Anthropic(api_key=os.environ["ANTHROPIC_API_KEY"])

          # Load Semgrep results
          with open("semgrep-report.json", "r") as f:
              semgrep_data = json.load(f)

          findings = semgrep_data.get("results", [])

          # Create prompt
          prompt = f"""You are a security code reviewer. I have {len(findings)} Semgrep findings to verify.

          Here are the findings:
          {json.dumps(findings, indent=2)}

          For each finding:
          1. Examine the file and line number
          2. Determine if it's a TRUE POSITIVE or FALSE POSITIVE
          3. Consider code context and data flow

          Create a detailed markdown report with:

          # Semgrep Findings Verification Report

          ## Summary
          - Total findings: {len(findings)}
          - True positives: [count]
          - False positives: [count]

          ## Detailed Analysis

          For each finding, provide:
          - File and line number
          - Severity
          - Verdict (TRUE POSITIVE / FALSE POSITIVE)
          - Analysis explaining your reasoning
          - Recommended fix (if true positive)

          Please analyze thoroughly."""

          # Call Claude
          message = client.messages.create(
              model="claude-sonnet-4-5-20250929",
              max_tokens=8000,
              messages=[
                  {
                      "role": "user",
                      "content": prompt
                  }
              ]
          )

          # Save report
          report = message.content[0].text
          with open("claude-verification-report.md", "w") as f:
              f.write(report)

          print("âœ… Claude verification completed")
          print(f"Report saved to claude-verification-report.md")
          EOF

          # Run the verification script
          python3 verify_findings.py
      
      - name: Check if Claude report exists
        if: always()
        id: check_report
        run: |
          if [ -f "claude-verification-report.md" ]; then
            echo "report_exists=true" >> $GITHUB_OUTPUT
            echo "Claude verification report created successfully"
            ls -lh claude-verification-report.md
          else
            echo "report_exists=false" >> $GITHUB_OUTPUT
            echo "Claude verification report not found"
            echo "Files in current directory:"
            ls -la
          fi
      
      - name: Display Claude verification summary
        if: always() && steps.check_report.outputs.report_exists == 'true'
        run: |
          echo "=== Claude Verification Summary ==="
          head -n 30 claude-verification-report.md
          echo ""
          echo "Full report available in artifacts"
      
      - name: Upload all reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-reports
          path: |
            semgrep-report.json
            semgrep-report.txt
            claude-verification-report.md
            verify_findings.py
      
      - name: Comment on PR with summary
        if: always() && github.event_name == 'pull_request' && steps.check_report.outputs.report_exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '##  Security Scan Results (Claude Verified)\n\n';
            
            try {
              const claudeReport = fs.readFileSync('claude-verification-report.md', 'utf8');
              
              // Extract summary section
              const summaryMatch = claudeReport.match(/## Summary\n([\s\S]*?)##/);
              if (summaryMatch) {
                comment += summaryMatch[1].trim();
              }
              
              comment += '\n\n---\n';
              comment += ' **Full verification report available in workflow artifacts**\n';
              comment += 'Analyzed by Claude CLI - each finding verified against actual code\n';
              
            } catch (error) {
              comment += 'Claude verification completed but report summary could not be extracted.\n';
              comment += 'Please check the workflow artifacts for the full report.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });