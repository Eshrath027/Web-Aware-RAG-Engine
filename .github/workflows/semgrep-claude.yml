name: Semgrep Code Scan with Claude Verification

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  semgrep:
    name: Run Semgrep with Claude Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      
      - name: Install Semgrep
        run: pip install semgrep
      
      - name: Run Semgrep scan (non-blocking)
        run: semgrep ci --config auto || true
      
      - name: Save Semgrep reports
        if: always()
        run: |
          semgrep --config auto --json > semgrep-report.json || echo '{"results":[]}' > semgrep-report.json
          semgrep --config auto --text > semgrep-report.txt || echo "No findings" > semgrep-report.txt
      
      - name: Install Claude CLI
        if: always()
        run: |
          # Download and install Claude CLI
          curl -fsSL https://cli.anthropic.com/install.sh | sh
          
          # Add to PATH for subsequent steps
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
          # Verify installation
          export PATH="$HOME/.local/bin:$PATH"
          which claude || echo "Claude not found in PATH"
          claude --version || echo "Claude command failed"
      
      - name: Verify Semgrep findings with Claude
        if: always()
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Ensure claude is in PATH
          export PATH="$HOME/.local/bin:$PATH"
          
          # Create the prompt
          cat > claude_prompt.txt <<'EOF'
          You are a security code reviewer. I have a Semgrep scan report that I need you to verify.
          
          Your task:
          1. Read the semgrep-report.json file in the current directory
          2. For EACH finding in the report:
             - Examine the specific file and line number mentioned
             - Read the surrounding code context (at least 10 lines before and after)
             - Analyze if the finding is a TRUE POSITIVE or FALSE POSITIVE
             - Consider the actual code logic and data flow
          
          3. Create a detailed report file named "claude-verification-report.md" with this structure:
          
          # Semgrep Findings Verification Report
          
          ## Summary
          - Total findings: [count]
          - True positives: [count]
          - False positives: [count]
          - High severity: [count]
          - Medium severity: [count]
          - Low severity: [count]
          
          ## Detailed Analysis
          
          ### Finding 1: [Rule ID]
          - **File**: `path/to/file`
          - **Line**: [line number]
          - **Severity**: [HIGH/MEDIUM/LOW]
          - **Semgrep Rule**: [rule name]
          - **Semgrep Message**: [original message]
          - **Verdict**: TRUE POSITIVE / FALSE POSITIVE
          
          **Code Context:**
          ```
          [relevant code snippet with line numbers]
          ```

          **Analysis**:
          [Your detailed explanation of why this is or isn't a real security issue]

          **Recommended Fix** (if true positive):
          ```
          [suggested secure code]
          ```
          
          **Justification** (if false positive):
          [Explain why this is not actually a security risk]
          
          ---
          
          [Repeat for each finding]
          
          ## Recommendations
          [Overall security recommendations based on the findings]
          
          Please analyze all findings thoroughly by examining the actual repository code.
          EOF
          
          # Run Claude CLI
          $HOME/.local/bin/claude "$(cat claude_prompt.txt)"
      
      - name: Check if Claude report exists
        if: always()
        id: check_report
        run: |
          if [ -f "claude-verification-report.md" ]; then
            echo "report_exists=true" >> $GITHUB_OUTPUT
            echo "Claude verification report created successfully"
            ls -lh claude-verification-report.md
          else
            echo "report_exists=false" >> $GITHUB_OUTPUT
            echo "Claude verification report not found"
            echo "Files in current directory:"
            ls -la
          fi
      
      - name: Display Claude verification summary
        if: always() && steps.check_report.outputs.report_exists == 'true'
        run: |
          echo "=== Claude Verification Summary ==="
          head -n 30 claude-verification-report.md
          echo ""
          echo "Full report available in artifacts"
      
      - name: Upload all reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-reports
          path: |
            semgrep-report.json
            semgrep-report.txt
            claude-verification-report.md
            claude_prompt.txt
      
      - name: Comment on PR with summary
        if: always() && github.event_name == 'pull_request' && steps.check_report.outputs.report_exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '##  Security Scan Results (Claude Verified)\n\n';
            
            try {
              const claudeReport = fs.readFileSync('claude-verification-report.md', 'utf8');
              
              // Extract summary section
              const summaryMatch = claudeReport.match(/## Summary\n([\s\S]*?)##/);
              if (summaryMatch) {
                comment += summaryMatch[1].trim();
              }
              
              comment += '\n\n---\n';
              comment += ' **Full verification report available in workflow artifacts**\n';
              comment += 'Analyzed by Claude CLI - each finding verified against actual code\n';
              
            } catch (error) {
              comment += 'Claude verification completed but report summary could not be extracted.\n';
              comment += 'Please check the workflow artifacts for the full report.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });