name: Claude CLI Example

on:
  workflow_dispatch:

jobs:
  claude-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # Install Claude CLI via pip (stable & works on GitHub runners)
      - name: Install Claude CLI
        run: |
          pip install --upgrade pip
          pip install anthropic-cli
          echo "export PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: Add API Key
        run: echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> $GITHUB_ENV

      - name: Test Claude CLI
        run: |
          claude --version
          claude "Summarize this repository." --files .
