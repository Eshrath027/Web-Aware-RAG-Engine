name: Claude Repository Summary

on:
  workflow_dispatch:

jobs:
  summarize-repo:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Summarize repository with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTROPIC_API_KEY }}
          prompt: 'Please analyze and summarize this repository. Include: 1) Main purpose and functionality, 2) Key technologies and frameworks used, 3) Project structure and important files, 4) Any notable features or design patterns.'

